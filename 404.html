<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Simple redirect to index.html for GitHub Pages SPA routing
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'edudeals';
    var repoIndex = pathSegments.indexOf(repoName);
    
    if (repoIndex !== -1) {
      // We're on GitHub Pages with repo name in path
      var basePath = '/' + repoName + '/';
      window.location.replace(window.location.origin + basePath + '?p=' + window.location.pathname.substring(basePath.length) + window.location.search + window.location.hash);
    } else {
      // Local development or custom domain
      window.location.replace(window.location.origin + '/?p=' + window.location.pathname.substring(1) + window.location.search + window.location.hash);
    }
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link</a>.
</body>
</html>
